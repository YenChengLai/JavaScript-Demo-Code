<html>

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .mt-15 {
            margin-top: 15px;
        }

        .m-10 {
            margin: 10px;
        }

        .border-radius {
            border-radius: 10px;
        }

        .wd-85 {
            width: 85px;
        }

        .circle {
            border-radius: 100%
        }
    </style>
    <script src="./calculator.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" align="center">
            <h1>請使用下方的計算機</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
    <div class="row mt-15">
        <div class="col-md-4"></div>
        <div class="col-md-4 border border-warning border-radius" style="background-color: #1d2124;">
            <div class="row m-10">
                <div class="col-md-1"></div>
                <div class="col-md-10 m-10" align="right">
                    <span disabled style="color:white" id="result">0</span>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row m-10">
                <div class="col-md-3" align="center">
                    <button class="btn btn-light wd-85 notNumber" id="AC">AC</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-light wd-85 notNumber" id="negative">+/-</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-light wd-85 notNumber" id="percent">%</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-warning wd-85 operator" id="divide">÷</button>
                </div>
            </div>
            <div class="row m-10">
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="7">7</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="8">8</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="9">9</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-warning wd-85 operator" id="multiply">x</button>
                </div>
            </div>
            <div class="row m-10">
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="4">4</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="5">5</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="6">6</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-warning wd-85 operator" id="minus">-</button>
                </div>
            </div>
            <div class="row m-10">
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="1">1</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="2">2</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 number" id="3">3</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-warning wd-85 operator" id="add">+</button>
                </div>
            </div>
            <div class="row m-10">
                <div class="col-md-6" align="center">
                    <button class="btn btn-secondary number" style="width: 195px;" id="0">0</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-secondary wd-85 notNumber" id="point">.</button>
                </div>
                <div class="col-md-3" align="center">
                    <button class="btn btn-warning wd-85 notNumber" id="equal">=</button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" align="center">
            <button class="btn btn-danger" id="getRecord">取得紀錄</button>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" align="center">
            <h3>計算紀錄</h3>
            <ul class="list-group" id="recordList">
                <li class="list-group-item">請由下依序輸入</li>
            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>請完成:</h3>
            <br>
            <ul>
                <li>計算機的功能</li>
                <li>自動記錄最後三筆計算</li>
                <li>由最後一筆計算開始，每兩秒依序呈現紀錄</li>
            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>
    <hr>
    <div class="">

    </div>
</body>

</html>
